<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Budget Manager by Michael Slabikovsky</title>
</head>

<body>
    <header>
        <h1 class="title">Menedżer budżetu osobistego</h1>
    </header>
    <section class="balance-site">
        <div class="balance-site__heading">
            <h2 class="subtile">Przegląd bilansu</h2>
        </div>
        <main>
            <div class="balance-menu">
                <div class="dropdown">
                    <button class="dropdown-heading">Wybierz okres</button>
                    <button class="dropdown-option" id="current-month">Bieżący miesiąc</button>
                    <button class="dropdown-option" id="previous-month">Poprzedni miesiąc</button>
                    <button class="dropdown-option" id="current-year">Bieżący rok</button>
                    <button class="dropdown-option" id="custom-date">Niestandardowy</button>
                </div>
            </div>
        </main>
    </section>
    <footer>
        <h6 class="copy">Copyright &copy; 2020 Michael Slabikovsky</h6>
    </footer>
</body>

</html>
