<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Budget Manager by Michael Slabikovsky</title>
</head>

<body>
    <header>
        <h1 class="title">Menedżer budżetu osobistego</h1>
    </header>
    <section class="register-site">
        <div class="user-menu-form">
            <form action="" enctype="text/plain">
                <label for="name">Imię</label>
                <input type="text" name="name">
                <label for="surname">Nazwisko</label>
                <input type="text" name="surname">
                <label for="email">E-mail</label>
                <input type="email" name="email">
                <label for="username">Login</label>
                <input type="text" name="username">
                <label for="password">Hasło</label>
                <input type="password" name="password">
                <button class="input-button" type="submit">Wyślij</button>
            </form>
        </div>
    </section>
    <footer>
        <h6 class="copy">Copyright &copy; 2020 Michael Slabikovsky</h6>
    </footer>
</body>

</html>
