<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Budget Manager by Michael Slabikovsky</title>
</head>

<body>
    <header>
        <h1 class="title">Menedżer budżetu osobistego</h1>
    </header>
    <section class="register-site">
        <div class="return">
            <a id="logout" href="index.html">Powrót</a>
        </div>
        <div class="user-menu-form">
            <form action="" enctype="text/plain">
                <div class="row">
                    <label>Imię <br><input type="text" name="name" required></label>
                </div>
                <div class="row">
                    <label>Nazwisko <br><input type="text" name="surname" required></label>
                </div>
                <div class="row">
                    <label>E-mail <br><input type="email" name="email" required></label>
                </div>
                <div class="row">
                    <label>Login <br><input type="text" name="username" required></label>
                </div>
                <div class="row">
                    <label>Hasło <br><input type="password" name="password" required></label>
                </div>
                <button class="submit-button" type="submit">Zarejestruj się</button>
            </form>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content user-modal">
                <div class="row user-modal__info">
                    <h4>Rejestracja zakończona sukcesem</h4>
                </div>
                <a class="ok" href="index.html">OK</a>
            </div>
        </div>
    </section>
    <footer>
        <h6 class="copy">Copyright &copy; 2020 Michael Slabikovsky</h6>
    </footer>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="register.js"></script>
</body>

</html>
