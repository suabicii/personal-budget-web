<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Budget Manager by Michael Slabikovsky</title>
</head>

<body>
    <header>
        <h1 class="title">Menedżer budżetu osobistego</h1>
    </header>
    <section class="register-site">
        <div class="user-menu-form">
            <form action="" enctype="text/plain">
                <div class="row">
                    <label>Imię <input type="text" name="name" required></label>
                </div>
                <div class="row">
                    <label>Nazwisko <input type="text" name="surname" required></label>
                </div>
                <div class="row">
                    <label>E-mail <input type="email" name="email" required></label>
                </div>
                <div class="row">
                    <label>Login <input type="text" name="username" required></label>
                </div>
                <div class="row">
                    <label>Hasło <input type="password" name="password" required></label>
                </div>
                <button class="input-button" type="submit">Wyślij</button>
            </form>
        </div>
    </section>
    <footer>
        <h6 class="copy">Copyright &copy; 2020 Michael Slabikovsky</h6>
    </footer>
</body>

</html>
